<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularå€¼+1</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <input ng-model="abc" type="number">
        <p>{{abc}}</p>
    </div>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        var myApp = angular.module("myApp",[]);
        myApp.controller('myCtrl',function($scope){
            $scope.abc = 0;
        });
    </script>
</body>
</html>
