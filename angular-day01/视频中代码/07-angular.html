<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js代码来初始数据模型 - 更正式的angular.js的示例代码，多抄几遍这个示例</title>
</head>
<!-- 2.写个ng-app指令 -->
<body ng-app="myApp" ng-controller="demoController">
    <input type="text" ng-model="user.name">
    <p>hello:{{user.name}}</p>
    <!-- 1.引入angular.js这个文件 -->
    <script src="node_modules/angular/angular.js"></script>
    <script>
        // 1.创建一个模块
        // 第一个参数，是模块的名字
        // 第二个参数，第二个参数是一个数组,数组中的元素是该模块所依赖的其他模块.
        var app = angular.module('myApp',[]);

        // 不传递第二个参数是获取名为myApp模块对象 可以回忆一下jQuery中的$('#abc').css方法，当传递一个参数的时候是进行样式的获取，当传递一个参数的时候是进行样式的设置
        //var app2 = angular.module('myApp');
        //console.log(app===app2);
        //console.log(app2);
        
        // 2.创建一个叫做控制器的东西
        // 第一个参数，是控制器的名字
        // 第二个参数，是一个回调函数，
        app.controller('demoController',function($scope){
            // 在这个回调函数里写js代码
            $scope.user={};
            $scope.user.name='小明';
        })

        // app.controller('demo2Controller',function($scope){
        //     // 在这个回调函数里写js代码
        //     $scope.user={};
        //     $scope.user.name='小明';
        // })
    </script>
</body>
</html>
