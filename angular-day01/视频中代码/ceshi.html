<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
</head>
<body ng-controller = "shoppingcar">
    <dl ng-repeat ="item in data">
        <dd>名称：{{item.name}}</dd>
        <dd>数量：<input type="number"ng-model="item.count"></dd>
        <dd>价格:{{item.price}}</dd>
        <dd>小计:{{item.count * item.price}}</dd>
    </dl>
    <div>总计:{{sum()|currency:'￥'}}</div>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('shoppingcar',function($scope){
            $scope.data = [
                {"name":"茄子","count":3,"price":6.87},
                {"name":"黄瓜","count":9,"price":2.41},
                {"name":"香蕉","count":5,"price":6.63},
                {"name":"金针菇","count":7,"price":6.39},
            ];
            $scope.sum = function(){
                //alert(1);
                var result = 0;    
                angular.forEach($scope.data,function(item,name){
                    result+=item.count*item.price;
                });
                return result;
            };    
        });
    </script>
</body>
</html>
