<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>值+1</title>
</head>
<body>
    <input type="text" id="num">
    <input type="button" value="值+1" id="add">
    <script>
        var add = document.getElementById('add');
        add.onclick=function(){
            var num = document.getElementById('num');
            num.value= (num.value-0) +1;
        }
    </script>
</body>
</html>
